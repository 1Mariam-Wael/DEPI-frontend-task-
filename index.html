<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <link rel="stylesheet" href="CSS/style.css">

</head>
<body>



<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
        <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
        <li class="nav-item"><a class="nav-link" href="comments.html">Comments</a></li>
      </ul>
      <button id="toggleBtn" class="btn btn-outline-secondary ms-auto">🌙</button>
    </div>
  </div>
</nav>

<!-- Loader -->
<div id="loader" class="d-flex justify-content-center align-items-center bg-white position-fixed top-0 start-0 w-100 h-100">
  <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


<style>
  .dashboard-card {
    background-color: #add8e6; /* baby blue */
    color: #000; 
  }
</style>

<!-- Main Content -->
<div id="content" style="display: none;">
  <div class="container mt-5">
    <h1>Welcome to Dashboard</h1>
    <p>This is your main content after loading.</p>
    <div class="row text-center" id="dashboard">
      <div class="col-md-4 mb-3">
        <div class="card shadow-sm dashboard-card">
          <div class="card-body">
            <h5 class="card-title">👤 Users</h5>
            <p class="card-text fs-3" id="usersCount">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card shadow-sm dashboard-card">
          <div class="card-body">
            <h5 class="card-title">📝 Posts</h5>
            <p class="card-text fs-3" id="postsCount">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3 ">
        <div class="card shadow-sm dashboard-card">
          <div class="card-body">
            <h5 class="card-title">💬 Comments</h5>
            <p class="card-text fs-3" id="commentsCount">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="js/main.js"></script>

</body>
</html>
