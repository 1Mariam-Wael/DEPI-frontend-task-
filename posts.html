<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts Page</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <!-- Toastr -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
              <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
              <li class="nav-item"><a class="nav-link" href="comments.html">Comments</a></li>
            </ul>
            <button id="toggleBtn" class="btn btn-outline-secondary ms-auto">ðŸŒ™</button>
          </div>
        </div>
      </nav>
  <div class="container mt-4">
    <h2 class="mb-4">Posts</h2>

    <!-- Add Post Form -->
    <form id="addPostForm" class="mb-3">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="postTitle" class="form-control" placeholder="Title" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="postBody" class="form-control" placeholder="Content" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100">Add Post</button>
        </div>
      </div>
    </form>

    <!-- Posts Table -->
    <table id="postsTable" class="display table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Comments Modal -->
  <div class="modal fade" id="commentsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Comments</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="commentsList">
          <!-- comments will load here -->
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS -->
  <script src="js/main.js"></script>
</body>
</html>
